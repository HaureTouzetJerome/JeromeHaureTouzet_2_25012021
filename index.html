<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Réservia - Outil de planification de vacances. Hébergements et activités selon la ville. Les hébergements peuvent également être filtrés par thématique.">
  <title>Réservia | Hébergement de vacances. Trouver la location de vacances idéale</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div id="wrapperReservia">
    <div id="gridReservia">
      <header class="wrapper">
        header
      </header>
      <main class="wrapper">
        <div id="recherche" class="item">recherche</div>
        <section id="hebergementContainer">
          <div id="hebergement" class="item">
            <h2>Hébergements à Marseille</h2>
            <article id="cardH1" class="cardHebergement">1</article>
            <article id="cardH2" class="cardHebergement">2</article>
            <article id="cardH3" class="cardHebergement">3</article>
            <article id="cardH4" class="cardHebergement">4</article>
            <article id="cardH5" class="cardHebergement">5</article>
            <article id="cardH6" class="cardHebergement">6</article>
            <a id="afficherPlus" href="#">Afficher plus</a>
          </div>
          <div id="populaire" class="item">
            <h2>Les plus populaires</h2>
            <article id="cardP1" class="cardPopulaire">1</article>
            <article id="cardP2" class="cardPopulaire">2</article>
            <article id="cardP3" class="cardPopulaire">3</article>
          </div>
        </section>
        <section id="activite" class="item">
          <h2>Activités à Marseille</h2>
          <article id="cardA1" class="cardActivite">1</article>
          <article id="cardA2" class="cardActivite">2</article>
          <article id="cardA3" class="cardActivite">3</article>
          <article id="cardA4" class="cardActivite">4</article>
          <article id="cardA5" class="cardActivite">5</article>
          <article id="cardA6" class="cardActivite">6</article>
        </section>
      </main>
      <footer>
        <div id="footerContainer" class="wrapper">
          <div id="aPropos">aPropos</div>
          <div id="nosHebergements">nosHebergements</div>
          <div id="assistance">assistance</div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
