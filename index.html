<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="hébergement, activité, location, vacance">
  <meta name="description" content="Réservia - Outil de planification de vacances. Hébergements et activités selon la ville. Les hébergements peuvent également être filtrés par thématique.">
  <title>Réservia | Hébergement de vacances. Trouver la location de vacances idéale</title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <header>
    <div class="wrapper">
      <nav>
        <ul>
          <li><img src="images/logo/reservia.png" alt="Réservia, hébergements de vacances"></li>
          <li><a id="header-hebergement"href="#hebergement">Hébergements</a></li>
          <li><a id="header-activite" href="#activite">Activités</a></li>
          <li><a id="header-inscription" class="bleu" href="">S'inscrire</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <section id="main-recherche">
        <!-- Rechercher un hébergement -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre ville ou en pleine nature</h2>
        <div id="main-divSearch">
          <div id="main-boxIconeSearch">
            <i class="fas fa-map-marker-alt fa-lg"></i>
          </div>
          <input type="text" id="main-txtSearch" name="search">
          <button id="main-btnSearch" class="fondBleu">Rechercher</button>
          <button id="main-btnSearch-sm" class="fondBleu">
            <i id=ico-search class="fas fa-search fa-lg"></i>
          </button>
        </div>
        <div id="main-filter">
          <span id="lblFilter">Filtres</span>
          <div class="divfilter">
            <div class="circleIco"><i class="fas fa-money-bill-wave bleu"></i></div>
            <div class="btnfilter"><span>Économique</span></div>
            <div id="divfilterFam" class="divfilter">
              <div class="circleIco"><i class="fas fa-child bleu"></i></div>
              <div class="btnfilter"><span>Familial</span></div>
            </div>
          </div>
          <div class="divfilter">
            <div class="circleIco"><i class="fas fa-heart bleu"></i></div>
            <div class="btnfilter"><span>Romantique</span></div>
          </div>
          <div class="divfilter">
            <div class="circleIco"><i class="fas fa-dog bleu"></i></div>
            <div class="btnfilter"><pre><span>Animaux autorisés</span></pre></div>
          </div>
        </div>
      </section>
  
      <section id="main-hebergement">
      </section>
  
      <section id="main-activite">
      </section>
    </div>
  </main>

  <footer>
    <div class="wrapper">
    </div>
  </footer>

</body>
</html>
