<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="hébergement, activité, location, vacance">
  <meta name="description" content="Réservia - Outil de planification de vacances. Hébergements et activités selon la ville. Les hébergements peuvent également être filtrés par thématique.">
  <title>Réservia | Hébergement de vacances. Trouver la location de vacances idéale</title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <header>
    <div class="wrapper">
      <nav>
        <ul>
          <li><img src="images/logo/reservia.png" alt="Réservia, hébergements de vacances"></li>
          <li><a id="hebergement"href="#hebergement">Hébergements</a></li>
          <li><a id="activite" href="#activite">Activités</a></li>
          <li><a id="inscription" class="blue" href="">S'inscrire</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <section id="main-recherche">
        <!-- Rechercher un hébergement -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre ville ou en pleine nature</h2>
        <div id="divSearch">
          <div id="icoMap" class="bgGreyLight">
            <i class="fas fa-map-marker-alt fa-lg"></i>
          </div>
          <input type="text" id="txtSearch" class="bdGreyLight" name="search">
          <button id="btnSearch" class="bgBlue">Rechercher</button>
          <button id="btnSearch-sm" class="bgBlue">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </div>
        <div id="divFilter">
          <span id="lblFilter">Filtres</span>
          <div class="filter">
            <div class="icoFilter bgBlueLight"><i class="fas fa-money-bill-wave blue"></i></div>
            <div class="btnFilter bdGreyLight"><span>Économique</span></div>
            <div id="divFilterFam" class="filter">
              <div class="icoFilter bgBlueLight"><i class="fas fa-child blue"></i></div>
              <div class="btnFilter bdGreyLight"><span>Familial</span></div>
            </div>
          </div>
          <div class="filter">
            <div class="icoFilter bgBlueLight"><i class="fas fa-heart blue"></i></div>
            <div class="btnFilter bdGreyLight"><span>Romantique</span></div>
          </div>
          <div class="filter">
            <div class="icoFilter bgBlueLight"><i class="fas fa-dog blue"></i></div>
            <div class="btnFilter bdGreyLight"><pre><span>Animaux autorisés</span></pre></div>
          </div>
        </div>
        <div id="divInfo">
          <div class="info">
            <div class="icoInfo bdGreyLight"><i class="fas fa-info blue"></i></div>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
          </div>
        </div>
      </section>
      <section id="main-hebergement" class="flex-grid">
      </section>
  
      <section id="main-activite">
      </section>
    </div>
  </main>

  <footer>
    <div class="wrapper">
    </div>
  </footer>

</body>
</html>
