<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservia | Hébergement de vacances. Trouver la location de vacances idéale</title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <!-- Haut de la page (Header et landing-page) -->
  <section id="top-page">

    <!-- Logo, hébergements, activités et inscription) -->
    <header>
      <nav>
        <ul>
          <li><img src="ressources/logo.png" alt="Réservia.fr hébergements et activités"></li>
          <li><a id="hebergements"href="#hebergements">Hébergements</a></li>
          <li><a id="activites" href="#activites">Activités</a></li>
          <li id="inscription">S'inscrire</li>
        </ul>
      </nav>
    </header>

    <!-- Rechercher un hébergement -->
    <div id="landing-page">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2>En plein centre ville ou en pleine nature</h2>
      <div id="zone-location">
        <div id="box-searchLoc">
          <i class="fas fa-map-marker-alt fa-lg"></i>
        </div>
        <input type="text" id="txt-findLoc" name="searchCity">
        <button id="btn-searchLoc">Rechercher</button>
        <button id="btn-small-searchLoc">
          <i id=ico-search class="fas fa-search fa-lg"></i>
        </button>
      </div>
    </div>
  </section>


</body>
</html>
